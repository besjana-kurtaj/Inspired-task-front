<div class="p-4">
    <button class="btn btn-primary" (click)="addStudent()">Add student</button>


    <table class="table table-responsive">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Date of birth</th>
             <th scope="col">Geder</th> 
            <th></th>
          </tr>
        </thead>
        <tbody>
         
          <tr *ngFor="let item of list">
            <th scope="row">{{item.id}}</th>
            <td >{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.dateOfBirth}}</td>
            <td>
                <div *ngIf="item.gender==false">
                 Male
                </div>
                <div *ngIf="item.gender==true">
                    Female
                   </div>
            </td> 
            <td>
                <button class="btn btn-primary mx-2" (click)="editStudent(item.id)"  >Edit</button>
                <button class="btn btn-danger" (click)="onDeleteClick(item.id)">Delete</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
