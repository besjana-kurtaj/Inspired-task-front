<div class="p-4">
  <button class="btn btn-primary" (click)="addStudent()">Add student</button>
  <div class="table-responsive">
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">Id</th>
                  <th scope="col">First name</th>
                  <th scope="col">Last name</th>
                  <th scope="col">Date of birth</th>
                  <th scope="col">Gender</th>
                  <th class="text-end">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of list">
                  <th scope="row">{{item.id}}</th>
                  <td>{{item.firstName}}</td>
                  <td>{{item.lastName}}</td>
                  <td>{{item.dateOfBirth}}</td>
                  <td>
                      <div *ngIf="item.gender == false">Male</div>
                      <div *ngIf="item.gender == true">Female</div>
                  </td>
                  <td class="text-end">
                      <button class="btn btn-primary mx-2" (click)="editStudent(item.id)">Edit</button>
                      <button class="btn btn-danger" (click)="onDeleteClick(item.id)">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
