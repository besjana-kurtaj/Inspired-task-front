

<div class="container my-5">
    <h1 class="mb-3">Edit student</h1>
    <div class="row">
        <div class="col-xl-6 col-12">
            <form #form="ngForm" (ngSubmit)="updateStudent()">
                <div class="form-group">
                  <label for="firstName">First name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter name" [(ngModel)]="student.firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter name" [(ngModel)]="student.lastName">
                  </div>
                  <div class="form-group">
                    <label for="dateOfBirth">Date of birth</label>
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Enter name" [(ngModel)]="student.dateOfBirth">
                  </div>
                     <div>  
                  <label>Gender:</label>
                  <input type="radio" name="gender" [value]="false" [(ngModel)]="student.gender" /> Male
                  <input type="radio" name="gender" [value]="true" [(ngModel)]="student.gender" /> Female
                   </div>    
                <button type="submit" class="btn btn-primary my-2">Save</button>
              </form>
        </div>
    </div>
    
    </div>
