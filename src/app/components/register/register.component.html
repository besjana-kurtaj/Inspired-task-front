<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading px-4">
                        <h3 class="pt-3 font-weight-bold">Add user</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                            <div class="form-group pt-3">
                               <input formControlName="firstName" class="form-control" type="text" placeholder="First Name"> 
                               <div *ngIf="submitted &&signUpForm.get('firstName')?.hasError('required')">
                                First Name is required.
                              </div>
                              <div *ngIf="submitted &&signUpForm.get('firstName')?.hasError('min')">
                                First Name must be at least 2.
                              </div>
                              <div *ngIf="submitted &&signUpForm.get('firstName')?.hasError('max')">
                                First Name cannot exceed 50.
                              </div>
                            </div>
                            <div class="form-group pt-3">
                               <input formControlName="lastName"  class="form-control" type="text" placeholder="Last Name"> 
                               <div *ngIf="submitted &&signUpForm.get('lastName')?.hasError('required')">
                                Last Name is required.
                              </div>
                              <div *ngIf="submitted &&signUpForm.get('lastName')?.hasError('min')">
                                Last Name must be at least 2.
                              </div>
                              <div *ngIf="submitted &&signUpForm.get('lastName')?.hasError('max')">
                                Last Name cannot exceed 50.
                              </div> 
                            </div>
                            <div class="form-group pt-3">
                               <input formControlName="userName"  class="form-control" type="text" placeholder="User Name"> 
                               <div *ngIf="submitted &&signUpForm.get('userName')?.hasError('required')">
                                Username is required.
                              </div>
                              <div *ngIf="submitted &&signUpForm.get('lastName')?.hasError('min')">
                                Username must be at least 2.
                              </div>
                              <div *ngIf="submitted &&signUpForm.get('lastName')?.hasError('max')">
                                Username cannot exceed 50.
                              </div> 
                            </div>
                            <div class="form-group pt-3">
                               <input formControlName="password"  class="form-control" [type]="type" placeholder="Password">                                 
                               <div *ngIf="submitted &&signUpForm.get('password')?.hasError('required')">
                                Password is required.
                              </div>
                            </div>
  
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Add user</button>
                        </form>
                    </div>
  
                </div>
            </div>
        </div>
    </div>
  </div>
