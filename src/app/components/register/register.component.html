<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading px-4">
                        <h3 class="pt-3 font-weight-bold">Add user</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')"> <span class="fa fa-user p-2"></span> <input formControlName="firstName" class="form-control" type="text" placeholder="First Name"> </div>
                            </div>
                            <div class="form-group ">
                                <div class="input-field" [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')"> <span class="fa fa-user p-2"></span> <input formControlName="lastName"  class="form-control" type="text" placeholder="Last Name"> </div>
                            </div>
                            <div class="form-group ">
                                <div class="input-field" [class.error]="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')"> <span class="fa fa-user p-2"></span> <input formControlName="userName"  class="form-control" type="text" placeholder="User Name"> </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">  <input formControlName="password"  class="form-control" [type]="type" placeholder="Password">                                   </div>
                            </div>
  
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Add user</button>
                        </form>
                    </div>
  
                </div>
            </div>
        </div>
    </div>
  </div>
