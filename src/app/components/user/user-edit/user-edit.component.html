

<div class="container my-5">
    <h1 class="mb-3">Edit user</h1>
    <div class="row">
        <div class="col-xl-6 col-12">
            <form #form="ngForm" (ngSubmit)="updateUser()">
                <div class="form-group">
                  <label for="firstName">First name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter name" [(ngModel)]="user.firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter name" [(ngModel)]="user.lastName">
                  </div>
                  <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter name" [(ngModel)]="user.userName">
                  </div>
                           
                <button type="submit" class="btn btn-primary my-2">Save</button>
              </form>
        </div>
    </div>
    
    </div>
